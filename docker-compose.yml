version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  flask:
    build: ./backend
    container_name: flask
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      FLASK_ENV: development
      MONGO_URI: mongodb://mongodb:27017/nextlydb

volumes:
  mongo-data:
